{% extends 'todo/base.html' %}

{% block content %}

Completed todos:

<ul>
  {% for todo in todos %}
    <li>
      {% if todo.important %}<b>{% endif %}
        <a href="{% url 'viewtodo' todo.id %}">
          {{ todo.title }}
        </a>
      {% if todo.important %}</b>{% endif %}
      <br>
      {{ todo.datacompleted|date:'M j Y H:i' }}
    </li>
  {% endfor %}
</ul>

{% endblock %}
